apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: 863852973330.dkr.ecr.eu-west-2.amazonaws.com/auth-service:imgtag
        env:
        envFrom:
        - configMapRef:
            name: common-services-config
        - configMapRef:
            name: auth-service-config
        - secretRef:
            name: common-services-creds
        - secretRef:
            name: auth-service-creds
        ports: 
        - name: http
          containerPort: 80